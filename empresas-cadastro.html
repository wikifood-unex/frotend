<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px">
        <h2 class="mb-4">Cadastrar Nova Empresa</h2>
        
        <!-- Preview da Logo -->
        <div class="text-center mb-4">
            <img src="https://drive.google.com/uc?export=view&id=1I4fjumfdI6Etv4QnzWLUlx__oyct0NTb" 
                 alt="Logo da Empresa" 
                 style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px; border: 2px solid #ddd;">
            <p class="text-muted mt-2">Logo padrão será usada automaticamente</p>
        </div>
        
        <form id="empresaForm">
            <div class="mb-3">
                <label>Nome *</label>
                <input type="text" id="nomeEmpresa" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>CEP *</label>
                <input type="text" id="cep" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Rua</label>
                <input type="text" id="rua" class="form-control">
            </div>
            <div class="mb-3">
                <label>Bairro</label>
                <input type="text" id="bairro" class="form-control">
            </div>
            <div class="mb-3">
                <label>Cidade</label>
                <input type="text" id="cidade" class="form-control">
            </div>
            <div class="mb-3">
                <label>Estado (UF) *</label>
                <select id="estado" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Ac">AC</option>
                    <option value="Al">AL</option>
                    <option value="Ap">AP</option>
                    <option value="Am">AM</option>
                    <option value="Ba">BA</option>
                    <option value="Ce">CE</option>
                    <option value="Df">DF</option>
                    <option value="Es">ES</option>
                    <option value="Go">GO</option>
                    <option value="Ma">MA</option>
                    <option value="Mt">MT</option>
                    <option value="Ms">MS</option>
                    <option value="Mg">MG</option>
                    <option value="Pa">PA</option>
                    <option value="Pb">PB</option>
                    <option value="Pr">PR</option>
                    <option value="Pe">PE</option>
                    <option value="Pi">PI</option>
                    <option value="Rj">RJ</option>
                    <option value="Rn">RN</option>
                    <option value="Rs">RS</option>
                    <option value="Ro">RO</option>
                    <option value="Rr">RR</option>
                    <option value="Sc">SC</option>
                    <option value="Sp">SP</option>
                    <option value="Se">SE</option>
                    <option value="To">TO</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="salvarEmpresa()">Cadastrar Empresa</button>
            <a href="empresas-listagem.html" class="btn btn-secondary">Voltar</a>
        </form>
        <div id="msgCadastro" class="mt-3"></div>
    </div>
    <script src="utils.js"></script>
    <script src="empresas-cadastro.js"></script>
</body>
</html>
