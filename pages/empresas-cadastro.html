<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - WikiFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Cadastro de Empresa</h2>
            <form id="formCadastro">
                <div class="mb-3">
                    <label for="tipoEmpresa" class="form-label">Tipo de Empresa</label>
                    <select class="form-select" id="tipoEmpresa" required>
                        <option value="">Selecione um tipo</option>
                        <option value="Bar">Bar</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Pizzaria">Pizzaria</option>
                        <option value="Cafeteria">Cafeteria</option>
                        <option value="Lanchonete">Lanchonete</option>
                        <option value="Churrascaria">Churrascaria</option>
                        <option value="SushiBar">Sushi Bar</option>
                        <option value="FastFood">Fast Food</option>
                        <option value="Padaria">Padaria</option>
                        <option value="Sorveteria">Sorveteria</option>
                        <option value="Doceria">Doceria</option>
                        <option value="Supermercado">Supermercado</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" maxlength="18" placeholder="00.000.000/0001-00" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(73) 99999-9999" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@gmail.com" required>
                </div>
                <hr class="my-4">
                <h5>Endereço</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" maxlength="9" placeholder="45600-000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="EX: Av Francisco Ribeiro Jr, Itabuna Bahia" required>
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                </div>
                <div id="msgCadastro" class="alert" style="display: none;"></div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
                    <a href="empresas-listagem.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/empresas-cadastro.js"></script>
</body>

</html>
