<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresas Cadastradas</title>
    <link href="empresas-listagem.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="h4 mb-0 text-dark">Empresas Cadastradas</span>
            <button class="btn btn-add-company" onclick="window.location.href='empresas-cadastro.html'">
                + Cadastrar Empresa
            </button>
        </div>
    </header>
    <div class="container">
        <input type="text" id="searchInput" class="form-control search-box mb-4" placeholder="Buscar empresas por nome, cidade ou estado...">
        
        <!-- FILTROS REMOVIDOS -->
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3">Carregando empresas...</p>
        </div>
        <div id="companiesContainer"></div>
        <div id="emptyState" class="empty-state" style="display:none;">
            <i class="fas fa-building"></i>
            <h4>Nenhuma empresa cadastrada</h4>
            <p class="mb-4">Cadastre a primeira empresa agora mesmo.</p>
            <button class="btn btn-add-company" onclick="window.location.href='empresas-cadastro.html'">
                <i class="fas fa-plus me-1"></i> Cadastrar Empresa
            </button>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="empresas-listagem.js"></script>
</body>
</html>
