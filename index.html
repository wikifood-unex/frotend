 <div id="receitasList"></div>
</div>
<script>
const token = 'Bearer SEU_TOKEN_AQUI'; // Substitua pelo token v√°lido

async function carregarReceitas() {
  const listContainer = document.getElementById('receitasList');
  listContainer.innerHTML = 'Carregando receitas...';

  try {
    const response = await fetch('https://wikifood.gustavoanjos.com/api/Receipt', {
      headers: {
        'Authorization': token
      }
    });

    if (!response.ok) {
      listContainer.innerHTML = `Erro ao carregar receitas: ${response.status}`;
      return;
    }

    const receitas = await response.json();
    listContainer.innerHTML = '';

    if (!Array.isArray(receitas) || receitas.length === 0) {
      listContainer.innerHTML = 'Nenhuma receita encontrada.';
      return;
    }

receitas.forEach(r => {
  const div = document.createElement('div');
  div.className = 'receita';

  const imgDiv = document.createElement('div');
  imgDiv.className = 'placeholder-img';
  imgDiv.textContent = 'Imagem n√£o carregada';
  div.appendChild(imgDiv);

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = r.title || 'Sem t√≠tulo';
  div.appendChild(title);

  const desc = document.createElement('div');
  desc.className = 'description';
  desc.textContent = r.description || 'Sem descri√ß√£o';
  div.appendChild(desc);

  // üîë Torna o card clic√°vel
  div.addEventListener('click', () => expandCard(div));

  listContainer.appendChild(div);
});


  } catch (error) {
    listContainer.innerHTML = 'Erro de comunica√ß√£o com a API!';
    console.error(error);
  }
}

carregarReceitas();
function expandCard(card) {
  let overlay = document.createElement("div");
  overlay.classList.add("overlay", "active");
  document.body.appendChild(overlay);

  card.classList.add("expanded");

  overlay.addEventListener("click", () => {
    // aplica fade-out antes de remover
    card.style.animation = "fadeOut 0.4s forwards";
    setTimeout(() => {
      card.classList.remove("expanded");
      card.style.animation = ""; // limpa anima√ß√£o
      overlay.remove();
    }, 400); // tempo igual ao da anima√ß√£o
  });
}


</script>
