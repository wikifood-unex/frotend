<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Empresa - WikiFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .company-header { background: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .company-logo { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; margin-right: 20px;}
        .info-section { background: white; padding: 25px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .section-title { border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px;}
    </style>
</head>
<body>
   
    
<div class="container py-4">
    <div id="companyHeader" class="company-header mb-4"></div>
    <ul class="nav nav-tabs mb-4" id="detalheTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button"><i class="fas fa-info-circle"></i> Informações</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button"><i class="fas fa-utensils"></i> Cardápio</button>
        </li>
    </ul>
    <div class="tab-content" id="detalheTabsContent">
        <div class="tab-pane fade show active" id="info" role="tabpanel">
            <div id="companyInfo" class="info-section"></div>
        </div>
        <div class="tab-pane fade" id="menu" role="tabpanel">
            <div class="info-section mb-4">
                <form id="cardapioForm">
                    <h4 class="section-title"><i class="fas fa-plus"></i> Adicionar item ao cardápio</h4>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <input type="text" id="nomeItem" class="form-control" placeholder="Nome do prato/bebida" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="ingredientesItem" class="form-control" placeholder="Ingredientes" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="valorItem" class="form-control" min="0" step="0.01" placeholder="Valor (R$)" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Adicionar</button>
                    <div class="mt-2" id="cardapioMsg"></div>
                </form>
            </div>
            <div id="menuContainer" class="info-section"></div>
        </div>
    </div>
    <div class="text-center mt-4 mb-5">
        <button onclick="voltarParaListagem()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>
</div>
<script src="utils.js"></script>
<script src="empresa-detalhes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
