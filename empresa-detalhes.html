<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiFood - Detalhes da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="empresa-detalhes.css">
</head>
<body>
    <header class="header py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <button class="btn btn-back me-3" onclick="voltarParaListagem()">
                        <i class="fas fa-arrow-left me-2"></i>
                        Voltar
                    </button>
                    <span class="h4 mb-0 text-dark">Detalhes da Empresa</span>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-primary" onclick="editarEmpresa()">
                        <i class="fas fa-edit me-2"></i>
                        Editar Empresa
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Cabeçalho da Empresa -->
        <div class="company-header fade-in" id="companyHeader">
            <!-- Dados da empresa serão carregados aqui -->
        </div>

        <!-- Seção do Cardápio -->
        <div class="menu-section fade-in">
            <h2 class="section-title">
                <i class="fas fa-utensils"></i>
                Cardápio
            </h2>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="menuSearch" class="form-control menu-search" 
                           placeholder="Buscar no cardápio...">
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" onclick="adicionarItemCardapio()">
                        <i class="fas fa-plus me-2"></i>
                        Adicionar Item
                    </button>
                </div>
            </div>

            <div class="loading-spinner" id="menuLoadingSpinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Carregando cardápio...</span>
                </div>
                <p class="mt-3">Carregando cardápio...</p>
            </div>

            <div id="menuContainer">
                <!-- Itens do cardápio serão carregados aqui -->
            </div>

            <div id="emptyMenu" class="empty-menu" style="display: none;">
                <i class="fas fa-utensils"></i>
                <h4>Cardápio vazio</h4>
                <p class="mb-4">Esta empresa ainda não possui itens no cardápio.</p>
                <button class="btn btn-primary" onclick="adicionarItemCardapio()">
                    <i class="fas fa-plus me-2"></i>
                    Adicionar Primeiro Item
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Item do Cardápio -->
    <div class="modal fade" id="addMenuItemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Item ao Cardápio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuItemForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nome do Item</label>
                                <input type="text" class="form-control" id="itemNome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preço</label>
                                <input type="number" step="0.01" class="form-control" id="itemPreco" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categoria</label>
                                <select class="form-control" id="itemCategoria" required>
                                    <option value="">Selecione...</option>
                                    <option value="Entrada">Entrada</option>
                                    <option value="Prato Principal">Prato Principal</option>
                                    <option value="Sobremesa">Sobremesa</option>
                                    <option value="Bebida">Bebida</option>
                                    <option value="Lanche">Lanche</option>
                                    <option value="Pizza">Pizza</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tempo de Preparo (min)</label>
                                <input type="number" class="form-control" id="itemTempo">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" id="itemDescricao" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Ingredientes (separados por vírgula)</label>
                            <input type="text" class="form-control" id="itemIngredientes" 
                                   placeholder="Ex: tomate, queijo, manjericão">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Imagem do Item</label>
                            <input type="file" class="form-control" id="itemImagem" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarItemCardapio()">Salvar Item</button>
                </div>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="empresa-detalhes.js"></script>

</body>
</html>
